<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.datetimepicker.full.min.js}"></script>
<script type="text/javascript" th:src="@{/js/ckeditor/ckeditor.js}"></script>
<script type="text/javascript" th:src="@{/js/jcf.select.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.datetimepicker.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/jcf.css}"/>
<style type="text/css">
body {height: 100%;}

.left-head-table.report .tr .th, .left-head-table.report .tr .td {
    text-align: left;
    padding: 7px 7px 7px 15px; 
}

.left-head-table .tr .td input, .left-head-table .tr .td select {
    min-width: 65px;
}

input[type="checkbox"] {
	width: 20px;
   	height: 20px;
}

.searchBtn {
	display: inline-block;
    line-height: 55px;
    width: 90px;
    text-align: center;
    background-color: #444;
    color: #ffff;
    vertical-align: top;
    border-radius: 4px;
    height: 45px;
   	line-height: 45px;
   	margin-left: 10px;
   	cursor: pointer;    	
}

.selecter-wrap .jcf-unselectable {
    margin-bottom: 0px;
}
	
.cke_inner{
	height: 200px !important;
}

#cke_1_contents{
	height: 140px !important;
}
</style>

</head>
<body style="padding-top: 20px !important; ">
	

	<!--  컨테이너 -->		
	<div style="width:95%; margin:0 auto;">
		<form id="student_search_form">
			<table class="customer-insert table table-bordered">
				<colgroup>
					<col width="10%;">
					<col width="40%;">
					<col width="40%;">
					<col width="10%;">
				</colgroup>
				<tr>
					<td class="grayColor">사이트</td>
					<td class="txt-left" style="padding: 10px;" colspan="3">
						<div class="selecter-wrap search-div">
							<select id="site_no" name="site_no" class="form-control">
								<option value="0">- 선택 -</option>
								<option th:each="s : ${site}" th:value="${s.site_no}" th:text="${s.site_name}"></option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td class="grayColor">이름</td>
					<td class="txt-left" style="padding: 10px;" colspan="2">
						<input type="text" name="student_name">
					</td>
					<td><button class="btn" type="button" onclick="searchStudent()">검색</button></td>
				</tr>
				<tr>
					<td class="grayColor">검색결과</td>
					<td class="txt-left" style="padding: 10px;" colspan="3">
						<div class="selecter-wrap search-div">
							<select id="user_student_no" name="user_student_no" class="form-control">
								<option value="0">-- 선택 --</option>
							</select>
						</div>
					</td>
				</tr>
			</table>
			<div align="center" style="margin-top: 15px;">
				<div class="customTableBtn" id="infoBtn" onclick="selectStudent()">선택</div>
				<div class="customTableBtn" id="infoBtn" onclick="selfClose()">닫기</div>
			</div>
		</form>
	</div>
	<!-- 컨테이너 // -->
	
<script th:inline="javascript">
</script>
<script type="text/javascript" th:src="@{/js/admin/search_student.js}"></script>
</body>

</html>
