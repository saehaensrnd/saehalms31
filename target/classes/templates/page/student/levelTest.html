<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<title></title>

<!-- <link rel="stylesheet" th:href="@{/css/default.css}"> -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/myclass.css}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

<style type="text/css">	
	.fontW{
		font-size:15px;
		margin-bottom: 4px;
	}
	
	.modal{
		max-width: 590px;
	}
</style>

<script>

</script>


</head>
<body>
<th:block layout:fragment="content">

     <div class="txtCaution">
         <h5 class="mb30" style="padding-bottom: 0;">무료레벨테스트</h5>
         <span class="mb10">무료레벨테스트를 통해 자신의 실력을 체크해보세요.</span>
         <div class="mb10 w300"><span>레벨테스트 신청 시 테스트 일은 내일 날짜부터 신청 가능합니다.</span></div>
         <div class="mb30"><span>화면에 레벨테스트 시간이 나오지 않으면, 다음 버튼을 클릭하여 확인하세요.</span></div>
         <div class="mb30 underline"></div>
     </div>     
     
     <div >
     <h3 class="mb10 title" style="display:inline-block">레벨테스트 내역</h3>
     <div class="pupleBox mb30 txt-center" style="cursor:pointer; display:inline-block; width: 120px; float:right; padding: 10px;" th:onclick="leveltestPopupBtn([[${user}]], [[${leveltestBtnFlag}]])"><span>테스트신청</span></div>
	 </div>
	
     <table id="table1">
     	 <colgroup>
     	 	<col width="7%">
     	 	<col width="10%">
     	 	<col width="15%">
     	 	<col width="15%">
     	 	<col width="*%">
     	 	<col width="15%">
     	 	<col width="10%">
     	 </colgroup>     	 
         <thead>
             <th>No</th>
             <th>언어</th>
             <th>레벨테스트 날짜</th>
             <th>레벨테스트 시간</th>
             <th>강사</th>
             <th>테스트방식</th>
             <th>결과</th>
         </thead>
         <tr th:if="${levelTestCnt} == 0">
			<td colspan="7">레벨테스트 내역이 없습니다.</td>
		 </tr>
         <tr th:each="item : ${levelTest}">
         	<td th:text=${item.rownum}></td>
         	<td th:text="${item.leveltest_language}"></td>
         	
         	<td th:if="${#maps.containsKey(item, 'study_date')}" th:text="${#dates.format(item.study_date, 'yyyy-MM-dd')}"></td>
         	<td th:unless="${#maps.containsKey(item, 'study_date')}"></td>
         	
         	<td th:if="${#maps.containsKey(item, 'class_time')}" th:text="${item.class_time}"></td>
         	<td th:unless="${#maps.containsKey(item, 'class_time')}"></td>
         	
         	<td th:if="${#maps.containsKey(item, 'teacher_name')}" th:text="${item.teacher_name}"></td>
         	<td th:unless="${#maps.containsKey(item, 'teacher_name')}"></td>
         	
         	<td th:if="${#maps.containsKey(item, 'leveltest_type_txt')}" th:text="${item.leveltest_type_txt}"></td>
         	<td th:unless="${#maps.containsKey(item, 'leveltest_type_txt')}"></td>
         	
         	<td>
         		<a class="link" th:onclick="reportBtn([[${item}]])">결과보기</a>
         	</td>
         </tr>
         
     </table>
         
     
     
     
     
     
		
	
<script type="text/javascript" th:src="@{/js/student/levelTest.js}"></script>
</th:block>
</body>

</html>
