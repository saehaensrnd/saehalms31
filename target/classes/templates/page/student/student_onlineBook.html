<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.datetimepicker.full.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.datetimepicker.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>



<style type="text/css">
.left-head-table.report .tr .th, .left-head-table.report .tr .td {
    text-align: left;
    padding: 7px 7px 7px 15px; 
}


.left-head-table .tr .td input, .left-head-table .tr .td select {
    min-width: 65px;
}

input[type="checkbox"] {
	width: 20px;
   	height: 20px;
}

.searchBtn {
	display: inline-block;
    line-height: 55px;
    width: 90px;
    text-align: center;
    background-color: #444;
    color: #ffff;
    vertical-align: top;
    border-radius: 4px;
    height: 45px;
   	line-height: 45px;
   	margin-left: 10px;
   	cursor: pointer;    	
}

.page_div {
		width: 100%;
		height: 800px;
	}

#onlinebook_detail {
	width: 100%;
	height: 100%;
}

</style>

</head>
<body style="padding-top: 20px !important; ">
	

	<!--  컨테이너 -->		
	<div style="width:95%; margin:0 auto;">
		<!-- 검색 테이블 -->
		<div class="left-head-table custom02-table" style="margin-bottom: 30px;">		
			<div class="tr">
				<div class="th">Textbook</div>
				<div class="td" style="border-right:0px;">
					<div class="selecter-wrap search-div">
						<select data-jcf='{"maxVisibleItems": 10}' id="textbook_no" name="textbook_no">
				   			<option th:text="${textbookInfo.textbook_name}" th:value="${textbookInfo.textbook_no}"></option>						
				   		</select>
					</div>			
				</div>
				
				<div class="th">Unit</div>
				<div class="td" style="border-right:0px;">
					<div class="selecter-wrap search-div">
						<select data-jcf='{"maxVisibleItems": 10}' id="textbook_topic_no" name="textbook_topic_no" onchange="topicChange(this)">
				   			<option value="">-- 선택 --</option>
				   			<option th:each="textbookTopicList : ${textbookTopicList}" th:text="${textbookTopicList.topic_name}" th:value="${textbookTopicList.textbook_topic_no}"></option>
				   		</select>
					</div>
				</div>
			</div>
		</div>
		
		<div class="page_div">
			<div class="table-item">
				<div class="btn-box">
					<button type="button" class="btn" th:onclick="playBtn()" style="float: right; margin-bottom: 20px;">재생</button>
				</div>
			</div>
			<iframe id="onlinebook_detail"></iframe>
		</div>
		
				
		
		

	</div>
	<!-- 컨테이너 // -->
	
	
<script th:inline="javascript">
$("#language").change(function(){
	window.location.href = "/student/onlineBook?study_language="+$("#language").val();
});

$("#study").change(function(){
	window.location.href = "/student/onlineBook?study_language="+$("#language").val()+"&study_no="+$("#study").val();
});

$("#textbook").change(function(){
	window.location.href = "/student/onlineBook?study_language="+$("#language").val()+"&study_no="+$("#study").val()+"&textbook_no="+$("#textbook").val();
});

$("#textbookTopic").change(function(){
	window.location.href = "/student/onlineBook?study_language="+$("#language").val()+"&study_no="+$("#study").val()+"&textbook_no="+$("#textbook").val()+"&textbook_topic_no="+$("#textbookTopic").val();
});
</script>
<script type="text/javascript" th:src="@{/js/student/student_onlineBook.js}"></script>
</body>

</html>
