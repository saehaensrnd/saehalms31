<script type="text/javascript">

	$( function(){

		jQuery.datetimepicker.setLocale('kr');
		$('.dateitem').datetimepicker({
	        format:'Y.m.d',
	        lang:'ko',
	        timepicker:false,
	        onChangeDateTime:function(dp,$input){
	            // $('#dateitem').val($input.val());
	        }
	    });//datepicker end

		$('.drop-trigger').click( function(){
			var this_ = $(this);
			
			if(!this_.hasClass('active')){
				this_.addClass('active');
				this_.siblings('.sub').slideDown();
			} else {
				this_.removeClass('active');
				this_.siblings('.sub').slideUp();
			}
		});
	    
		$('.m_trigger').click( function(){
			$('body').addClass('fixed');
		});

		$('.m_nav .closer').click( function(){
			$('body').removeClass('fixed');
		});
			

	 });
	
	
	
	// 연락처 숫자만 입력되도록 - uncomma, inputOnlyNumberFormat, onlynumber
	function removeChar(e){
		var e = e || window.event, keyCode = (e.which) ? e.which : e.keyCode;

		if (keyCode == 8 || keyCode == 46 || keyCode == 37 || keyCode == 39) {
			return;
		} else {
			e.target.value = e.target.value.replace(/[^0-9]/g, '');
		}
	}
	//////////////////////////////////////////////////////////////////

</script>
