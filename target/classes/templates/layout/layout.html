<!DOCTYPE html>

<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.datetimepicker.full.min.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.datetimepicker.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/jcf.css}"/>
<script type="text/javascript" th:src="@{/js/jcf.select.js}"></script>

<script type="text/javascript">

	$( function(){

		jQuery.datetimepicker.setLocale('kr');
		$('.dateitem').datetimepicker({
	        format:'Y.m.d',
	        lang:'ko',
	        timepicker:false,
	        onChangeDateTime:function(dp,$input){
	            // $('#dateitem').val($input.val());
	        }
	    });//datepicker end
	    $('.dateitem2').datetimepicker({
	        format:'Y-m-d',
	        lang:'ko',
	        timepicker:false,
	        onChangeDateTime:function(dp,$input){
	            // $('#dateitem').val($input.val());
	        }
	    });//datepicker end
	    
	    
	    

		$('.drop-trigger').click( function(){
			var this_ = $(this);
			
			if(!this_.hasClass('active')){
				this_.addClass('active');
				this_.siblings('.sub').slideDown();
			} else {
				this_.removeClass('active');
				this_.siblings('.sub').slideUp();
			}
		});
	    
		$('.m_trigger').click( function(){
			$('body').addClass('fixed');
		});

		$('.m_nav .closer').click( function(){
			$('body').removeClass('fixed');
		});
		
	 });	
	
	function removeChar(e){
		var e = e || window.event, keyCode = (e.which) ? e.which : e.keyCode;

		if (keyCode == 8 || keyCode == 46 || keyCode == 37 || keyCode == 39) {
			return;
		} else {
			e.target.value = e.target.value.replace(/[^0-9]/g, '');
		}
	}

</script>
</head>
<body>
	<header th:replace="fragment/header :: header"></header>
	<div th:replace="fragment/menu :: menu"></div>
	<div class="inner">
		<div class="container">
			<div th:replace="fragment/nav :: nav"></div>
			<div class="content">
				<th:block layout:fragment="content"></th:block>
			</div>
		</div>
	</div>
</body>


</html>
